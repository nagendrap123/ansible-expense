- name: configure DB server
  hosts: db 
  become: yes 
  vars:
    login_host: 172.31.30.169
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter MySQL root password
    private: no  
  tasks:
  - name: install the mysql-server 
    ansible.builtin.dnf:
     name: mysql-server
     state: latest 
  - name: start and enable the mysql-server
    ansible.builtin.service:
     name: mysqld
     state: started
     enabled: yes 
    #check mysql root password created or not
  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9 # pip3.11 if python version is 3.11  

  - name: check Db connection 
    community.mysql.mysql_info:
     login_user: root 
     login_password: "{{ mysql_root_password}}"
     login_host: "{{ login_host }}"
     filter: version 
     ignore_errors: yes 
     register: msql_connection_output 
  - name: print the output 
    ansible.builtin.debug:
     msg: "output: {{mysql_connection_output}}"
  - name: setup root password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"
    when: mysql_connection_output.failed is true # don't give {{ }} in when condition   
